<div th:fragment="search">
    <div class="row">
        <h5>Search: <span class="text-success" th:text="${gitHubSearch.searchString}"></span></h5>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Owner</th>
            <th scope="col">Language</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${gitHubSearch.items}">
            <th scope="row"><a th:href="${item.url}" th:text="${item.name}" class="text-decoration-none text-black"></a></th>
            <td><a th:href="${item.url}" th:text="${item.owner}" class="text-decoration-none text-black"></a></td>
            <td><a th:href="${item.url}" th:text="${item.language}" class="text-decoration-none text-black"></a></td>
        </tr>
        </tbody>
    </table>
</div>
